<div #modalRoot
     class="modal fade"
     [ngClass]="{ 'modal-closing': classModalClosing, 'show': classShow }"
     [style.display]="styleDisplay"
     [attr.hidden]="attrHidden"
     [attr.aria-hidden]="attrHidden"
     tabindex="-1"
     role="dialog"
     (click)="onModalRootClick($event)">

  <div class="modal-dialog" tabindex="0">
    <div class="modal-content">
      <div #header class="modal-header">
        <ng-content select="modal-header"></ng-content>
        <button *ngIf="showCloseButton" class="close" data-dismiss="modal" [attr.aria-label]="'Close'" (click)="onCloseButtonClick()">
          <span class="bootstrap-cross">&times;</span>
        </button>
      </div>
      <div #body class="modal-body">
        <ng-content select="modal-content"></ng-content>
      </div>
      <div #footer class="modal-footer">
        <ng-content select="modal-footer"></ng-content>
      </div>
    </div>
  </div>
</div>

<div #backdrop
     class="modal-backdrop fade"
     [ngClass]="{ 'modal-closing': classModalClosing, 'show': classShow }"
     [attr.hidden]="attrHidden"
     [attr.aria-hidden]="attrHidden"
     [style.display]="styleDisplay"
     (click)="onBackdropClick()">
</div>
