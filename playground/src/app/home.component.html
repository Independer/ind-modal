<div>
  <h1>ind-modal demo</h1>

  <ul>
    <li><button (click)="firstModal.open()">1. Simple Dialog</button></li>
    <li><button [routerLink]="['modal-component']">2. Routed Dialog</button></li>
    <li><button [routerLink]="['../', { outlets: { modal: ['modal-component'] } }]">3. Routed Dialog within Outlet</button></li>
    <li><button (click)="openModal()">4. Programmatic Dialog</button></li>
  </ul>

  <ind-modal #firstModal>
    <ind-modal-header>
      I am a Simple Dialog
    </ind-modal-header>
    <ind-modal-content>
      This dialog is defined inside a template of another component.
    </ind-modal-content>
    <ind-modal-footer>
      <button (click)="firstModal.close()">okay!</button>
    </ind-modal-footer>
  </ind-modal>
</div>

<router-outlet></router-outlet>
<router-outlet name="modal"></router-outlet>
