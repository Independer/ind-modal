<ind-modal #modal>
  <ind-modal-header>
    <h4>I am a Programmatic Dialog</h4>
  </ind-modal-header>
  <ind-modal-content>
    This dialog is opened programmatically from code.
  </ind-modal-content>
  <ind-modal-footer>
    <button (click)="modal.close()">okay!</button>
  </ind-modal-footer>
</ind-modal>
